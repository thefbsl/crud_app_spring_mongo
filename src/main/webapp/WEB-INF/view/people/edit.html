<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id} (id = ${person.getId()})}" th:object="${person}">

  <label for="name">Enter name:</label>
  <input type="text" th:field="*{name}" id="name">
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br/>

  <label for="lastName">Enter last name:</label>
  <input type="text" th:field="*{lastName}" id="lastName">
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname error</div>
  <br/>

  <label for="email">Enter email:</label>
  <input type="text" th:field="*{email}" id="email">
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
  <br/>

  <label for="phoneNumber">Enter phone number:</label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber">
  <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber error</div>
  <br/>

  <label for="password">Enter password:</label>
  <input type="password" th:field="*{password}" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>

  <input type="submit" value="Update person">

</form>

</body>
</html>
